<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iColleague AI | Concierge</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;500;700&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Animate.css -->
    
    <style>
        :root {
            --bg-deep: #05070f;
            --bg-soft: #0d1b2a;
            --glass-bg: rgba(9, 16, 32, 0.8);
            --accent-cool: #00e5ff;
            --accent-warm: #ffb703;
            --accent-hot: #ff4d6d;
            --user-bubble: linear-gradient(135deg, #00e5ff 0%, #2563eb 100%);
            --bot-bubble: rgba(20, 33, 61, 0.75);
            --text-main: #f8fbff;
            --text-muted: #a7b6cc;
        }

        body {
            background: radial-gradient(circle at 12% 12%, rgba(0, 229, 255, 0.2), transparent 38%),
                        radial-gradient(circle at 88% 86%, rgba(255, 183, 3, 0.18), transparent 40%),
                        radial-gradient(circle at 70% 20%, rgba(255, 77, 109, 0.16), transparent 35%),
                        linear-gradient(160deg, var(--bg-deep) 0%, var(--bg-soft) 100%);
            background-size: 140% 140%;
            font-family: 'Sora', sans-serif;
            height: 100vh;
            color: var(--text-main);
            overflow: hidden;
            position: relative;
        }

        @keyframes bgShift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        body::before,
        body::after {
            content: "";
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.35;
            z-index: 0;
        }

        body::before {
            top: 5%;
            left: -5%;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.55), transparent 60%);
        }

        body::after {
            bottom: -5%;
            right: -5%;
            background: radial-gradient(circle, rgba(255, 183, 3, 0.5), transparent 60%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-18px); }
        }

        .bg-sparkles {
            position: absolute;
            inset: -20%;
            background-image:
                radial-gradient(circle, rgba(255, 255, 255, 0.18) 0.5px, transparent 1.5px),
                radial-gradient(circle, rgba(0, 229, 255, 0.28) 0.7px, transparent 2px),
                radial-gradient(circle, rgba(255, 183, 3, 0.25) 0.8px, transparent 2.5px),
                radial-gradient(circle, rgba(255, 77, 109, 0.22) 0.8px, transparent 2.5px);
            background-size: 140px 140px, 220px 220px, 320px 320px, 420px 420px;
            opacity: 0.35;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes drift {
            0% { transform: translate3d(0, 0, 0); }
            50% { transform: translate3d(-4%, 6%, 0); }
            100% { transform: translate3d(0, 0, 0); }
        }

        .chat-wrapper {
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            padding: 0;
            position: relative;
            z-index: 1;
        }

        .chat-card {
            width: 100%;
            max-width: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 0;
            box-shadow: none;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        .chat-header {
            padding: clamp(1rem, 2.5vw, 1.6rem) clamp(1.1rem, 3vw, 1.9rem);
            border-bottom: 1px solid rgba(255,255,255,0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            background: linear-gradient(120deg, rgba(0, 229, 255, 0.12), transparent 45%);
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .title-text h5 {
            font-family: 'DM Serif Display', serif;
            letter-spacing: 0.5px;
            font-size: clamp(1.1rem, 2.6vw, 1.35rem);
        }

        .subtitle {
            font-size: clamp(0.72rem, 2vw, 0.85rem);
            color: var(--text-muted);
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(0, 229, 255, 0.12);
            border: 1px solid rgba(0, 229, 255, 0.3);
            color: var(--text-main);
            font-size: 0.75rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.7);
        }

        .avatar-container {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .bot-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(140deg, #00e5ff 0%, #2563eb 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            z-index: 2;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.35);
        }

        .radar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border: 2px solid var(--accent-cool);
            border-radius: 16px;
            animation: none;
            opacity: 0;
        }

        @keyframes radar {
            0% { width: 50px; height: 50px; opacity: 0.8; }
            100% { width: 100px; height: 100px; opacity: 0; }
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: clamp(1rem, 3vw, 1.8rem);
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            scrollbar-width: thin;
            scrollbar-color: #1f2a44 transparent;
        }

        #chat-window::-webkit-scrollbar { width: 6px; }
        #chat-window::-webkit-scrollbar-thumb { background: #1f2a44; border-radius: 10px; }

        .msg {
            max-width: 85%;
            padding: clamp(0.85rem, 2.4vw, 1.1rem) clamp(1rem, 2.8vw, 1.3rem);
            border-radius: 22px;
            font-size: clamp(0.9rem, 2.4vw, 1rem);
            line-height: 1.5;
            letter-spacing: 0.3px;
        }

        .msg-bot {
            background: var(--bot-bubble);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: #cfe0f5;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .msg-user {
            background: var(--user-bubble);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 10px 22px rgba(0, 114, 255, 0.35);
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            margin-left: 1.5rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-cool);
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: none;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        .quick-actions {
            padding: 0.5rem 1.5rem;
            display: flex;
            gap: 0.7rem;
            overflow-x: auto;
            white-space: nowrap;
        }
        .quick-actions::-webkit-scrollbar { display: none; }

        .btn-tag {
            border-radius: 14px;
            font-size: clamp(0.75rem, 2vw, 0.85rem);
            font-weight: 500;
            padding: 8px 16px;
            border: 1px solid rgba(0, 229, 255, 0.25);
            background: rgba(0, 229, 255, 0.08);
            color: var(--accent-cool);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-tag:hover {
            background: linear-gradient(120deg, rgba(0, 229, 255, 0.9), rgba(255, 183, 3, 0.9));
            color: #05070f;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 16px rgba(0, 229, 255, 0.4);
        }

        .input-area {
            padding: clamp(1rem, 3vw, 1.6rem);
            background: rgba(9, 15, 28, 0.5);
        }

        .input-group {
            background: rgba(18, 28, 48, 0.85);
            border-radius: 20px;
            padding: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: border 0.3s;
        }

        .input-group:focus-within {
            border-color: var(--accent-cool);
        }

        .form-control {
            border: none;
            background: transparent;
            color: white;
            box-shadow: none !important;
            padding-left: 15px;
        }

        .form-control::placeholder { color: #64748b; }

        .btn-send {
            border-radius: 16px !important;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #00e5ff 0%, #2563eb 100%);
            border: none;
            color: white;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-send:hover {
            transform: rotate(-15deg) scale(1.1);
            box-shadow: 0 0 20px rgba(0, 114, 255, 0.45);
        }

        @media (max-width: 576px) {
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .status-pill {
                align-self: flex-start;
            }
            .quick-actions {
                padding: 0.4rem 1rem;
            }
            .msg {
                max-width: 92%;
            }
            .btn-send {
                width: 44px;
                height: 44px;
            }
            .avatar-container {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
<body>

<!-- <div class="bg-sparkles"></div> -->

<div class="chat-wrapper">
    <div class="chat-card">
        <div class="chat-header">
            <div class="chat-title">
                <div class="avatar-container">
                    <div class="radar"></div>
                    <div class="radar" style="animation-delay: 1s;"></div>
                    <div class="bot-avatar">
                        <i class="bi bi-cpu"></i>
                    </div>
                </div>
                <div class="title-text">
                    <h5 class="mb-0 fw-bold">iColleague</h5>
                    <div class="subtitle">Internal Concierge AI</div>
                </div>
            </div>
            <div class="status-pill">
                <span class="status-dot"></span>
                Online
            </div>
        </div>

        <div id="chat-window">
            <div class="msg msg-bot">
                Greetings. I am your virtual employee assistant. How can I facilitate your tasks today?
            </div>
        </div>

        <div id="typing-indicator" class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="quick-actions">
            <button class="btn btn-tag" onclick="sendQuick('Leave policy and attendance')">üìÖ Leave Info</button>
            <button class="btn btn-tag" onclick="sendQuick('IT support or laptop setup')">üõ†Ô∏è IT Support</button>
            <button class="btn btn-tag" onclick="sendQuick('Project assignment and tech stack')">üß≠ Project</button>
        </div>

        <form id="chat-form" class="input-area">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Ask iColleague..." required autocomplete="off">
                <button class="btn btn-primary btn-send" type="submit">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
